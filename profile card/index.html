<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card Ui design</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <h1>Hello</h1> -->
    <div class="profile-card">
        <div class="image">
            <img src="./images/intro-1702004665.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">
                Naruto Uzumaki
            </span>
            <span class="job">
                Hokage
            </span>
        </div>
        <div class="media-button">
            <a href="#" style="background:rgb(24, 7, 182);"class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background: rgb(46, 158, 233);"class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background:red ;"class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background:rgb(204, 25, 94) ;"class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">97k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">27k</span>
            </div>
        </div>
    </div>

    
   
</body>
</html>
